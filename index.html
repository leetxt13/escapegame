<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy's Escape Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3f66ef61be.js"
      crossorigin="anonymous"
    ></script>
    <!-- <meta property="og:title" content="joy`s escape" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지" /> -->
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button game__button--hide">
          <i class="fa-solid fa-play"></i>
        </button>
        <div class="game__state">
          <span class="game__timer">0:0</span>
          <span class="game__score">9</span>
        </div>
      </header>
      <canvas id="canvas"></canvas>
      <section class="game__field">
        <img
          class="game__field__joy"
          src="./img/leejoyCharactor80.png"
          alt="joy"
          style="left: 10rem"
        />
      </section>
      <div class="game__moveBtn">
        <button class="game__moveLeft">
          <i
            style="transform: rotate(180deg)"
            class="fa-solid fa-circle-play"
          ></i>
        </button>
        <button class="game__moveRight">
          <i class="fa-solid fa-circle-play"></i>
        </button>
      </div>
      <div class="game__life">
        <!-- <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i> -->
      </div>
    </section>
    <section class="pop-up">
      <span class="pop-up__message">게임설명</span>
      <span class="pop-up__message2"
        >이 게임은 조이가 운석을 <br />피하는 게임입니다.</span
      >
      <div class="talk_about_items">
        <img src="./img/carrot.png" alt="carrot" />
        <p class="pop-up__message3">당근은 목숨을 1개 올려줍니다</p>
        <img src="./img/bug.png" alt="bug" id="talk_about_bug" />
        <p class="pop-up__message3">벌레는 목숨을 3초간 움직일수 없어요</p>
        <img src="./img/crator.png" alt="bug" id="talk_about_crator" />
        <p class="pop-up__message3">운석에 맞으면 목숨을 1개 잃습니다</p>
      </div>
      <span class="pop-up__message2"
        >* 시간이 지날수록 게임레벨이 올라가고 어려워져요</span
      >
      <button class="pop-up__refresh">설명닫기</button>
    </section>
  </body>
</html>
